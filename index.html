<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <header>
            <h1 id="title">Complete Below form</h1>
            <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, error!</p>
        </header>

        <form action="" id="survey-form">
            <label id="name-label" for="fullname">Fullname: </label><br>
            <input type="text" id="name" placeholder="enter fullname" required>
            <br>
            <label id="email-label" for="email">Email:</label><br>
            <input type="email" id="email" placeholder="enter email" required>
            <br>

            <label id="number-label" for="number">Number: </label><br>
            <input type="number" name="" id="number" placeholder="enter any number" min="0" max="100" required>

            <br><label for="select">Select continent: </label><br>
            <select name="name" id="dropdown">
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Asia">Asia</option>
                <option value="North/South America">America</option>
                <option value="Europe">Europe</option>
            </select>

            <br><p>Your gender:</p>
            <input class="container" type="checkbox" id="male" name="male" value="Male">
            <label for="male"> Male</label><br>
            <input type="checkbox" id="male" name="female" value="Female">
            <label for="male"> Female</label><br>
            <input type="checkbox" id="male" name="other" value="Other">
            <label for="male"> Other</label><br>
            <p>Your age:</p>
            <input type="radio" id="age1" name="age" value="10">
            <label for="age1">0 - 10</label><br>
            <input type="radio" id="age2" name="age" value="20">
            <label for="age1">10 - 20</label><br>
            <input type="radio" id="age3" name="age" value="30">
            <label for="age1">20 - 30</label><br>
            <input type="radio" id="age4" name="age" value="40">
            <label for="age1">30 - 40</label><br>
            <input type="radio" id="age5" name="age" value="50">
            <label for="age1">40 - 50</label><br>
            <input type="radio" id="age6" name="age" value="60">
            <label for="age1">50+</label><br>

            <div class="textarea">
                <label for="textarea"> Additional comments</label><br>
                <textarea name="textarea" id="box" placeholder="Insert your comments here"></textarea>
            </div>
            
            <button id="submit">Submit</button>
        </form>

    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
